apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}
compileTestJava {options.encoding = "UTF-8"}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:2.52.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    testImplementation('junit:junit:4.12'){
		exclude group: 'org.hamcrest'
	}
	testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"
    testImplementation "com.fasterxml.jackson.core:jackson-databind:2.0.1"
    testImplementation "javax.mail:mail:1.4.7"
    testImplementation "com.mailslurp:mailslurp-client-java:11.5.10"
}

test {
    testLogging.showStandardStreams = true
}
